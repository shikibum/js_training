<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScriptの練習</title>
</head>
<body>
  <script>
/*
雲込みオブジェクト

- string
- array
- math
- date
*/

console.log(Math.PI);
console.log(Math.ceil(5.3)); //切り上げ
console.log(Math.floor(5.3)); // 切り捨て
console.log(Math.round(5.3)); // 四捨五入
console.log(Math.random());

var d = new Date();
// var d = new Date(2018, 3, 19 10. 20, 30)
console.log(d.getFullYear());
console.log(d.getMonth());
console.log(d.getTime()); // 1970/01/01から経過ミリ秒



</script>
</body>
</html>
