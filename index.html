<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScriptの練習</title>
</head>
<body>
  <script>
  /*
  条件分岐 switch
  */
  var signal = "pink";
  switch (signal) {
    case "red":
    console.log("stop!")
    break;
    case "green":
    console.log("go")
    break;  case "yellow":
    console.log("slow down!")
    break;
    default:
    console.log("wrong signal");
    break;
  }
</script>
</body>
</html>
