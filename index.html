<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScriptの練習</title>
</head>
<body>
  <script>
/*
タイマー処理
setInterval
setTimeout
*/

var i = 0;
function show() {
  console.log(i++);
var tid = setTimeout(function() {
  show();
}, 1000);
if (i > 3) {
  clearTimeout(tid)
}
}
show();

</script>
</body>
</html>
