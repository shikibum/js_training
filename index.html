<!DOCTYPE html>

  <title>JavaScriptの練習</title>

<body>
  <script>
/*
雲込みオブジェクト

- string
- array
- math
- date
*/

var a = new Array(100, 200, 300);
 // var a = [100, 200, 300];
 console.log(a.length);
// unshift -> array <- push 追加
// shift <- array -> pop　除去

console.log(a);
a.splice(1,2, 800, 1000);
console.log(a);

</script>
